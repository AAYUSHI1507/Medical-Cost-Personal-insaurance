<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Medical Cost Prediction</h1>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            
            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required><br>
            
            <label for="children">Children:</label>
            <input type="number" id="children" name="children" required><br>
            
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>
            
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required><br>
            
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h2>Predicted Medical Cost: ${{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
